name: Run Pytest and Deploy Allure Report

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest pytest-playwright
          npm install -g allure-commandline
          playwright install
          python -m pip install --upgrade pip

      # Download previous Allure report history if exists
      - name: Download Allure History
        uses: actions/download-artifact@v3
        with:
          name: allure-report
          path: allure-history

      - name: ğŸš€ Run Pytest and Generate Allure Results
        run: pytest --alluredir=allure-results
        continue-on-error: true

      # Copy history from old report to new results
      - name: Copy History Folder
        run: |
          mkdir -p allure-results/history
          if [ -d allure-history/history ]; then
            echo "Copying previous history..."
            cp -r allure-history/history allure-results/
          else
            echo "No previous history found, starting fresh."
          fi

      - name: ğŸ¨ Generate Allure Report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean
          if [ -f allure-plugin/custom-title-plugin/custom.css ]; then
            cp allure-plugin/custom-title-plugin/custom.css allure-report/
            sed -i '/<\/head>/i <link rel="stylesheet" type="text/css" href="custom.css">' allure-report/index.html
          fi
          sed -i 's|<title>Allure Report</title>|<title>Orange HRM Report</title>|' allure-report/index.html

      - name: ğŸ›  Debug - List Files
        if: always()
        run: ls -R

      - name: ğŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      - name: ğŸ”‘ Set Up Git Authentication
        if: always()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸš€ Deploy Allure Report to GitHub Pages (master branch)
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          force_orphan: true
